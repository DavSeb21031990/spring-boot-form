<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="alert alert-success">
    <span th:text="'Tiempo Transcurrido: ' + ${tiempoTranscurrido} + ' en milisegundos'"></span>
</div>

<div class="container">
    <h3 th:text="${titulo}"></h3>
    <form th:action="@{/form}" method="post" th:object="${usuario}">

        <div class="form-group row">
            <label for="habilitar" class="col-form-label col-sm-1">Habilitar:</label>
            <div class="row col-sm-4">
                <input class="form-control col-sm-1" type="checkbox" id="habilitar" th:field="*{habilitar}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2">Genero:</label>
            <div th:each="genero: ${generos}" class="row col-sm-4">
                <input class="form-control col-sm-2" type="radio" th:field="*{genero}" th:value="${genero}">
                <label th:for="${#ids.prev('genero')}" th:text="${genero}" class="col-form-label col-sm-2"></label>
            </div>
            <div th:if="${#fields.hasErrors('genero')}"
                 th:errors="*{genero}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="pais" class="col-form-label col-sm-2">Username:</label>
            <div class="col-sm-2">
                <select id="pais" th:field="*{pais}">
                    <option value="">-- seleccionar --</option>
                    <option th:each="pais: ${paises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
                </select>
            </div>
            <div th:if="${#fields.hasErrors('pais')}"
                 th:errors="*{pais}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2">Roles:</label>
            <div th:each="role: ${listaRoles}" class="row col-sm-2">
                <input class="form-control col-sm-2" type="checkbox" th:field="*{roles}" th:value="${role.id}"
                       th:checked="${#lists.contains(usuario.roles, role)}">
                <label th:for="${#ids.prev('roles')}" th:text="${role.nombre}" class="col-form-label col-sm-2"></label>
            </div>
            <div th:if="${#fields.hasErrors('roles')}"
                 th:errors="*{roles}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="identificador" class="col-form-label col-sm-2">Username:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="identificador" id="identificador"
                       th:field="*{identificador}">
            </div>
            <div th:if="${#fields.hasErrors('identificador')}"
                 th:errors="*{identificador}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="nombre" id="nombre"
                       th:field="*{nombre}">
            </div>
            <div th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-2">Apellido:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="apellido" id="apellido"
                       th:field="*{apellido}">
            </div>
            <div th:if="${#fields.hasErrors('apellido')}"
                 th:errors="*{apellido}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="username" class="col-form-label col-sm-2">Username:</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="username" id="username"
                       th:field="*{username}">
            </div>
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-form-label col-sm-2">Password:</label>
            <div class="col-sm-4">
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-form-label col-sm-2">Email:</label>
            <div class="col-sm-4">
                <input class="form-control" type="email" name="email" id="email"
                       th:field="*{email}">
            </div>
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="cuenta" class="col-form-label col-sm-2">Cuenta:</label>
            <div class="col-sm-4">
                <input class="form-control" type="number" name="cuenta" id="cuenta"
                       th:field="*{cuenta}">
            </div>
            <div th:if="${#fields.hasErrors('cuenta')}"
                 th:errors="*{cuenta}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha:</label>
            <div class="col-sm-4">
                <input class="form-control" type="date" name="fechaNacimiento" id="fechaNacimiento"
                       th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
            </div>
            <div th:if="${#fields.hasErrors('fechaNacimiento')}"
                 th:errors="*{fechaNacimiento}" class="alert alert-danger"></div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </div>

        <input class="form-control row" type="hidden" th:field="*{valorSecreto}">

    </form>
</div>
</body>
</html>
